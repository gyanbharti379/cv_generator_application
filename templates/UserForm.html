{% extends 'base.html' %}

{% block content %}

<style>
     
    .spacer {
            margin-bottom: 40px; /* Adjust the value as needed */
    }
    h1{
        text-align: center;
        margin-top: 20px;
        margin-bottom: 10px;
        color: #333;
        margin-left: auto;
        margin-right: auto;
    }
    /* Container for the form */
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
         /* Form label styling */
        .form-container label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
                text-align:left;
        }
        
        /* Form field styling */
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="number"],
        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        /* Form textarea styling */
        .form-container textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Submit button styling */
        .form-container input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            
        }
        
        .form-container input[type="submit"]:hover {
            background-color: #444;
        }
    
</style>

        <div class="container">
                <h1 class="text-center spacer">Resume Form</h1>
            <div class="row w-100 align-content-center">
                <div class="col-md-14 offset-md-3">
                    
                    <form id="form" class="form-container" action="{% url 'submitform' %}" method="POST">
                        {% csrf_token %}
                            {{form}} 
                     
                         <!-----  Submit button here ----->
                         <div class="text-center spacer">
                            <button type="submit" class="btn btn-primary btn-lg">Submit the form</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
                document.getElementById('form').addEventListener('keydown', function(event) {
                    if (event.key === 'Enter') {
                        event.preventDefault(); // Prevent form submission
                        let elements = Array.from(document.querySelectorAll('input, textarea'));
                        let index = elements.indexOf(document.activeElement);
                        if (index < elements.length - 1) {
                            elements[index + 1].focus(); // Move to the next input or textarea field
                        }
                    }
                });
                </script>      
         

{% endblock %}
